---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: newbie-stage
    role: frontend
  name: newbie-bot-stage
  namespace: cw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newbie-stage
  template:
    metadata:
      labels:
        app: newbie-stage
        role: frontend
    spec:
      hostname: bot
      subdomain: newbie-stage
      containers:
      - image: itcw/newbie_bot:v0.2-dev
        imagePullPolicy: Always
        name: bot
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 512Mi
        volumeMounts:
        - mountPath: /usr/src/env
          name: env
      terminationGracePeriodSeconds: 90
      volumes:
      - name: env
        secret:
          secretName: newbie-stage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: newbie-stage
    role: backend
  name: newbie-db-stage
  namespace: cw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newbie-stage
  template:
    metadata:
      labels:
        app: newbie-stage
        role: backend
    spec:
      hostname: db
      subdomain: newbie-stage
      containers:
      - image: itcw/newbie_db:v0.2-dev
        imagePullPolicy: Always
        name: db
        ports:
        - containerPort: 5432
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-storage
      terminationGracePeriodSeconds: 90
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: newbie-db-stage
